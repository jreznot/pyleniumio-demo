language: python
sudo: false
python:
  - "3.8.0"
cache:
  directories:
    - $HOME/.env/pip
script:
  - python3 --version
  - pip install pyleniumio
  - pip3 install virtualenv
  - virtualenv .env
  - source .env/bin/activate
  - pip install pyleniumio
  - pip freeze
  - python3 -m pytest ui_tests/test_qap_dev.py