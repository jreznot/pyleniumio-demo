dist: trusty
language: python
services:
  - docker
before_install:
  - docker-compose up -d
python:
  - "3.8.0"
cache:
  directories:
    - $HOME/.env/pip
script:
  - python --version
  - pip install pyleniumio
  - sleep 5
  - python -m pytest ui_tests/test_qap_dev_docker.py --remote_url="http://localhost:4444/wd/hub"